spring:
   application:
      name: api-gateway
   cloud:
      gateway:
         routes:
         -  id: product-service
            uri: lb://product-service
            predicates:
            - Path=/api/product
         -  id: order-service
            uri: lb://order-service
            predicates:
            - Path=/api/order
         -  id: discovery-service
            uri: http://localhost:8761
            predicates:
            - Path=/eureka/web
            filters:
            - SetPath=/
         -  id: discovery-service-static-resource
            uri: http://localhost:8761
            predicates:
            - Path=/eureka/**
   security:
      oauth2:
         resourceserver:
            jwt:
               issuer-uri: http://localhost:8181/realms/spring-boot-microservices-realm
eureka:
   client:
      serviceUrl:
         defaultZone: http://eureka:password@localhost:8761/eureka
logging:
   level:
      org:
         springframework:
            cloud:
               gateway: TRACE
               gateway.route.RouteDefinitionLocator: INFO
      root: INFO
server:
   port: 8084